<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài hát</title>
</head>
<body>
<h1>Danh sách bài hát</h1>
<a th:href="@{/songs/add}">Thêm bài hát mới</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ</th>
        <th>Thể loại</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/songs/' + ${song.filePath}}" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ phát âm thanh.
            </audio>
            <a th:href="@{/songs/edit/{id}(id=${song.id})}">Sửa</a>
            <a th:href="@{/songs/delete/{id}(id=${song.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa bài hát này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
