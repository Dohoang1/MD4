<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa bài hát</title>
</head>
<body>
<h1>Chỉnh sửa bài hát</h1>
<form th:action="@{/songs/edit}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${song.id}">
    <div>
        <label for="name">Tên bài hát:</label>
        <input type="text" id="name" name="name" th:value="${song.name}" required>
    </div>
    <div>
        <label for="artist">Nghệ sĩ:</label>
        <input type="text" id="artist" name="artist" th:value="${song.artist}" required>
    </div>
    <div>
        <label for="genre">Thể loại:</label>
        <input type="text" id="genre" name="genre" th:value="${song.genre}" required>
    </div>
    <div>
        <label for="file">File nhạc mới (để trống nếu không thay đổi):</label>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <label>File nhạc hiện tại:</label>
        <span th:text="${song.filePath}"></span>
    </div>
    <button type="submit">Cập nhật bài hát</button>
</form>
<a th:href="@{/songs}">Quay lại danh sách</a>
</body>
</html>
