<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo nhân viên mới</title>
</head>
<body>
<h2>Thêm nhân viên mới</h2>
<form action="#" th:action="@{/employee/addEmployee}" th:object="${employee}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required>
  </div>
  <div>
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="contactNumber">Số liên lạc:</label>
    <input type="text" id="contactNumber" th:field="*{contactNumber}" required>
  </div>
  <div>
    <input type="submit" value="Thêm nhân viên">
  </div>
</form>
</body>
</html>
