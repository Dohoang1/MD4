<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm bài hát mới</title>
</head>
<body>
<h1>Thêm bài hát mới</h1>
<form th:action="@{/songs/add}" th:object="${song}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Tên bài hát:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="artist">Nghệ sĩ:</label>
        <input type="text" id="artist" th:field="*{artist}" required>
    </div>
    <div>
        <label for="genre">Thể loại:</label>
        <input type="text" id="genre" th:field="*{genre}" required>
    </div>
    <div>
        <label for="file">File nhạc:</label>
        <input type="file" id="file" name="file" required>
    </div>
    <button type="submit">Thêm bài hát</button>
</form>
<a th:href="@{/songs}">Quay lại danh sách</a>
</body>
</html>
