<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title = ~{::title}, content = ~{::content})}">
<head>
    <title>Danh sách Khách hàng</title>
</head>
<body>
<div th:fragment="content">
    <h2>Danh sách Khách hàng</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <a th:href="@{/customers/{id}/view(id=${customer.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/customers/{id}/delete(id=${customer.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
