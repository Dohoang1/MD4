<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title = ~{::title}, content = ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Xem Khách hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="content">
    <h2>Thông tin Khách hàng</h2>
    <div>
        <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
        <p><strong>Tên:</strong> <span th:text="${customer.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${customer.address}"></span></p>
    </div>
    <a th:href="@{/customers}" class="btn btn-primary">Quay lại danh sách</a>
</div>
</body>
</html>
