<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title = ~{::title}, content = ~{::content})}">
<head>
    <title>Xóa Khách hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="content">
    <h2>Xác nhận Xóa Khách hàng</h2>
    <p>Bạn có chắc chắn muốn xóa khách hàng này?</p>
    <form th:action="@{/customers/delete}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <p><strong>Tên:</strong> <span th:text="*{name}"></span></p>
        <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="*{address}"></span></p>
        <button type="submit" class="btn btn-danger">Xóa</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
