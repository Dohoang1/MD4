<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .blog-content {
            white-space: pre-line;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Danh sách Blog</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <a href="/blogs/create" class="btn btn-primary mb-3">Thêm Blog mới</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Nội dung</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td>
                <div class="blog-content" th:text="${#strings.abbreviate(blog.content, 100)}"></div>
            </td>
            <td>
                <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link" th:href="@{/blogs(page=${currentPage - 1})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? active">
                <a class="page-link" th:href="@{/blogs(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                <a class="page-link" th:href="@{/blogs(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
