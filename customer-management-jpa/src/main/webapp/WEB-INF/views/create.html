<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: nav"></nav>

<div class="container mt-4">
    <h2 class="mb-4">Thêm khách hàng mới</h2>
    <div class="mb-3">
        <a th:href="@{/customers}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại danh sách khách hàng
        </a>
    </div>
    <form th:action="@{/customers/save}" th:object="${customer}" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
