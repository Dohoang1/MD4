<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: nav"></nav>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách khách hàng</h2>
    <div class="mb-3">
        <a th:href="@{/customers/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm khách hàng mới
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td>
                <a th:href="@{/customers/{id}/edit(id=${customer.getId()})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/customers/{id}/delete(id=${customer.getId()})}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                <a th:href="@{/customers/{id}/view(id=${customer.getId()})}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
