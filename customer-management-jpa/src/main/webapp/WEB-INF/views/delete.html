<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: nav"></nav>

<div class="container mt-4">
    <h2 class="mb-4">Xóa khách hàng</h2>
    <div class="mb-3">
        <a th:href="@{/customers}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại danh sách khách hàng
        </a>
    </div>
    <div class="alert alert-danger" role="alert">
        Bạn có chắc chắn muốn xóa khách hàng này không?
    </div>
    <form th:action="@{/customers/delete}" th:object="${customer}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tên: <span th:text="*{name}"></span></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Email: <span th:text="*{email}"></span></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ: <span th:text="*{address}"></span></label>
        </div>
        <button type="submit" class="btn btn-danger">Xóa</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
